<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Subscription Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }

        .date {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .subscriptions-box {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .subscriptions-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subscription-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .subscription-item:last-child {
            border-bottom: none;
        }

        .subscription-item:active {
            background-color: var(--tg-theme-section-separator-color, #e0e0e0);
            border-radius: 8px;
            margin: 0 -8px;
            padding: 12px 8px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background-color: var(--tg-theme-button-color, #3390ec);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 12px;
            font-weight: bold;
        }

        .subscription-text {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
            flex: 1;
        }

        .spacer {
            flex: 1;
        }

        .main-button-placeholder {
            height: 50px;
            margin-bottom: env(safe-area-inset-bottom, 0px);
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .subscriptions-box {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="username" id="username">Loading...</div>
        <div class="date" id="current-date"></div>
    </div>

    <div class="subscriptions-box">
        <div class="subscriptions-title">Available Subscriptions</div>
        
        <div class="subscription-item" data-subscription="github">
            <div class="checkbox" id="checkbox-github"></div>
            <div class="subscription-text">Github DEMO</div>
        </div>
        
        <div class="subscription-item" data-subscription="chatgpt">
            <div class="checkbox" id="checkbox-chatgpt"></div>
            <div class="subscription-text">ChatGPT Demo</div>
        </div>
    </div>

    <div class="spacer"></div>
    <div class="main-button-placeholder"></div>

    <script>
        let subscriptionState = {
            github: false,
            chatgpt: false
        };

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Set theme colors
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f8f8');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#3390ec');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-section-separator-color', tg.themeParams.section_separator_color || '#e0e0e0');

        // Set username
        const usernameElement = document.getElementById('username');
        const username = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || 'User';
        usernameElement.textContent = `@${username}`;

        // Set current date
        const dateElement = document.getElementById('current-date');
        const currentDate = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        dateElement.textContent = currentDate;

        // Handle checkbox clicks
        document.querySelectorAll('.subscription-item').forEach(item => {
            item.addEventListener('click', function() {
                const subscription = this.dataset.subscription;
                const checkbox = this.querySelector('.checkbox');
                
                // Toggle state
                subscriptionState[subscription] = !subscriptionState[subscription];
                
                // Update UI
                if (subscriptionState[subscription]) {
                    checkbox.classList.add('checked');
                } else {
                    checkbox.classList.remove('checked');
                }
                
                // Trigger haptic feedback (medium vibration)
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            });
        });

        // Setup main button
        tg.MainButton.text = 'Save Subscriptions';
        tg.MainButton.show();

        tg.MainButton.onClick(() => {
            // High vibration feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }

            // Prepare alert message
            const selectedSubscriptions = Object.keys(subscriptionState)
                .filter(key => subscriptionState[key])
                .map(key => {
                    if (key === 'github') return 'Github DEMO';
                    if (key === 'chatgpt') return 'ChatGPT Demo';
                    return key;
                });

            let alertMessage;
            if (selectedSubscriptions.length === 0) {
                alertMessage = 'No subscriptions selected';
            } else {
                alertMessage = `Saved subscriptions:\n${selectedSubscriptions.join('\n')}`;
            }

            // Show alert
            tg.showAlert(alertMessage);

            // Here you would normally make an API request to save the state
            console.log('Subscription state saved:', subscriptionState);
        });

        // Prevent zooming
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
