<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Web App</h1>
        <div id="app">
            <div class="user-info">
                <div id="user-name">Loading user info...</div>
                <div id="theme-info">Theme: Loading...</div>
            </div>
            <div class="content">
                <p>Welcome to your Telegram Web App!</p>
                
                <div class="sensor-container">
                    <div class="sensor-box">
                        <h3>Device Orientation</h3>
                        <div id="orientation-display">Loading...</div>
                        <div id="orientation-status" class="status-indicator inactive">Inactive</div>
                    </div>
                    
                    <div class="sensor-box">
                        <h3>Shake Detection</h3>
                        <div id="shake-count">0</div>
                        <p>shakes detected</p>
                        <div id="motion-status" class="status-indicator inactive">Inactive</div>
                        <div id="debug-output" class="debug-info"></div>
                        <button id="reset-shake" class="button secondary small">Reset Count</button>
                    </div>
                </div>
                
                <div class="logs-container">
                    <div class="logs-header">
                        <h3>Live Logs</h3>
                        <div class="logs-controls">
                            <label>
                                <input type="checkbox" id="logs-autoscroll" checked> Auto-scroll
                            </label>
                            <button id="clear-logs" class="button secondary small">Clear</button>
                        </div>
                    </div>
                    <div id="logs-area" class="logs-area">
                        <div id="logs-content"></div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button id="main-button" class="button">Main Button</button>
                    <button id="close-app" class="button secondary">Close App</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
