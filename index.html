<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Manage Your Subscriptions</h1>
        <div id="app">
            <div class="user-info">
                <div id="user-name">Loading user info...</div>
                <div id="theme-info">Theme: Loading...</div>
            </div>

            <div class="subscription-box">
                <h3>Available Subscriptions</h3>
                <form id="available-subscriptions-form">
                    <div id="available-services">Loading subscriptions...</div>
                </form>
                <h3>User Subscriptions</h3>
                <form id="user-subscriptions-form">
                    <div id="user-subscriptions">Loading subscriptions...</div>
                    <button type="submit" class="button">Save Preferences</button>
                </form>
            </div>

            <div class="logs-container">
                <div class="logs-header">
                    <h3>Logs</h3>
                    <div class="logs-controls">
                        <label>
                            <input type="checkbox" id="logs-autoscroll" checked> Auto-scroll
                        </label>
                        <button id="clear-logs" class="button secondary small">Clear</button>
                    </div>
                </div>
                <div id="logs-area" class="logs-area">
                    <div id="logs-content"></div>
                </div>
            </div>

            <div class="button-container">
                <button id="main-button" class="button">Main Button</button>
                <button id="close-app" class="button secondary">Close App</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
